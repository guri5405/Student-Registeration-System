<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register new students, edit their information, or remove them from the system.</p>
    </header>
    <section>
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="studentName" name="studentName" placeholder="Student Name" required>
            <input type="text" id="studentID" name="studentID" placeholder="Student ID" required>
            <input type="email" id="emailID" name="emailID" placeholder="Email ID" required>
            <input type="text" id="contactNo" name="contactNo" placeholder="Contact No" required>
            <button type="submit">Register Student</button>
        </form>
    </section>
    <section>
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student records will be dynamically inserted here -->
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
